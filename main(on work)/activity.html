<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="article website">
    <title>My Article Website</title>
    <link rel="icon" href="favicon2.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>SecretProject</h1>
        <p><i>Things we do to learn and create.</i></p>
    </header>

    <!-- Navigation Bar -->
    <div class="nav-bar">
        <div class="menu-container">
            <button class="menu-btn" onclick="toggleMenu()">Menu</button>
            <div class="menu-content">
                <a href="#" onclick="showHome()">Home</a>
                <a href="story of my life/sample.html" onclick="showArticle(1)">Story of my Life</a>
                <a href="C:\Users\barak\OneDrive\Desktop\main\html-mp3-activity-main\html\mp3.html" onclick="showArticle(2)">mp3 with img sprite</a>
                <a href="#" onclick="showArticle(3)">TBA</a>
                <a href="#" onclick="showArticle(4)">TBA</a>
            </div>
        </div>
        <a href="login web.html" class="btn login-btn">Log In</a>
    </div>

    <section class="main-content" id="mainContent">
        <div class="video-container">
            <video autoplay loop muted playsinline>
                <source src="background.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="overlay">
            <p><br><i>Click the menu button to EXPLORE!</i></p>
        </div>
    </section>

    <footer>
        <h3>Contact Us</h3>
        <ul>
            <li>Email: Iambryan@gmail.com</li>
            <li>Phone: 0912345678911</li>
        </ul>
        <p>&copy; 2025 Activity Website. For school purposes only.</p>
    </footer>

    <script>
        function showHome() {
            document.getElementById('mainContent').innerHTML = `
                <div class="video-container">
                    <video autoplay loop muted playsinline>
                        <source src="background.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="overlay">
                    <p><i>Click the menu button to EXPLORE!</i></p>
                </div>
            `;
        }

        const articles = [
            { title: 'Story of My Life', content: '<h2>TBA.</h2>' },
            { title: 'TBA', content: '<h2>TBA.</h2>' },
            { title: 'TBA', content: '<h2>TBA.</h2>' },
            { title: 'TBA', content: '<h2>TBA.</h2>' }
        ];

        function showArticle(articleIndex) {
            const article = articles[articleIndex - 1];
            document.getElementById('mainContent').innerHTML = `
                <div class="article-container">
                    ${article.content}
                </div>
            `;
        }

        function toggleMenu() {
            document.querySelector(".menu-content").classList.toggle("show");
        }

        window.onclick = function(event) {
            if (!event.target.matches('.menu-btn')) {
                let dropdowns = document.getElementsByClassName("menu-content");
                for (let i = 0; i < dropdowns.length; i++) {
                    let openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>

</body>
</html>
