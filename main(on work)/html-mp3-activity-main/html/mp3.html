<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Wave to Earth - 'Seasons'">
    <title>Wave to Earth - Seasons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Wave to Earth</h1>
            <h2>"Seasons"</h2>
            <div class="cd-container">
                <img src="wave_to_earth_logo.jpeg" alt="Spinning CD" class="cd">
            </div>
            <p class="description">
                <i>Pag maoy lang sa mo goys.</i>
            </p>
            
            <div class="music-controls">
                <button id="back-button" class="back-button"></button>
                <button id="forward-button" class="forward-button"></button>
            </div>

            <audio id="audio-player" controls>
                <source src="seasons.mp3" type="audio/mp3">
            </audio>
        </div>
    </div>

    <div class="back-button-container">
        <a href="C:\Users\barak\OneDrive\Desktop\main\activity.html">
            <button id="back-to-home">Back</button>
        </a>
    </div>

    <script>
        const audio = document.getElementById("audio-player");
        const backButton = document.getElementById("back-button");
        const forwardButton = document.getElementById("forward-button");

        // Added event listeners for back and forward buttons
        backButton.addEventListener("click", () => {
            audio.currentTime = Math.max(0, audio.currentTime - 10);
        });

        forwardButton.addEventListener("click", () => {
            audio.currentTime = Math.min(audio.duration, audio.currentTime + 10);
        });
    </script>
</body>
</html>
